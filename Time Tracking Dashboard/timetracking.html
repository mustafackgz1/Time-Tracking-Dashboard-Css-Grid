<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="timetracking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">

        <div class="main-profile">
            <div class="profile-top">
                <img src="image-jeremy.png" alt="">
                <h5>Report for</h5>
                <h3>Jeremy<br>Robson</h3>
            </div>
            <div class="profile-bottom">
                <p class="daily">Daily</p>
                <p class="weekly">Weekly</p>
                <p class="monthly">Monthly</p>
            </div>
        </div>

        <div class="work">
            <div class="sections">
                <div class="top">
                    <p>Work</p>
                    <i class="fas fa-ellipsis"></i>
                </div>
                <p class="hours">32hrs</p>
                <p class="last">Last Week - 36hrs</p>
            </div>
            <img class="icon" src="icon-work.svg" alt="">
        </div>

        <div class="play">
            <div class="sections">
                <div class="top">
                    <p>Play</p>
                    <i class="fas fa-ellipsis"></i>
                </div>
                <p class="hours">10hrs</p>
                <p class="last">Last Week - 8hrs</p>
            </div>
            <img class="icon" src="icon-play.svg" alt="">
        </div>

        <div class="study">
            <div class="sections">
                <div class="top">
                    <p>Study</p>
                    <i class="fas fa-ellipsis"></i>
                </div>
                <p class="hours">4hrs</p>
                <p class="last">Last Week - 7hrs</p>
            </div> 
            <img class="icon" src="icon-study.svg" alt=""> 
        </div>

        <div class="exercise">
            <div class="sections">
                <div class="top">
                    <p>Exercise</p>
                    <i class="fas fa-ellipsis"></i>
                </div>
                <p class="hours">4hrs</p>
                <p class="last">Last Week - 5hrs</p>
            </div>
            <img class="icon" src="icon-exercise.svg" alt="">
        </div>

        <div class="social">
            <div class="sections">
                <div class="top">
                    <p>Social</p>
                    <i class="fas fa-ellipsis"></i>
                </div>
                <p class="hours">5hrs</p>
                <p class="last">Last Week - 10hrs</p>
            </div>
            <img class="icon" src="icon-social.svg" alt="">
        </div>

        <div class="selfcare">
            <div class="sections">
                <div class="top">
                    <p>Self Care</p>
                    <i class="fas fa-ellipsis"></i>
                </div>
                <p class="hours">2hrs</p>
                <p class="last">Last Week - 2hrs</p>
            </div>
            <img class="icon" src="icon-self-care.svg" alt="">
        </div>

    </div>



    <script src="timetracking.js"></script>
</body>
</html>
